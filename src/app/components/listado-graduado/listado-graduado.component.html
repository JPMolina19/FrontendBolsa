
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<div class="content-wrapper" style="margin-top: 20px; background-color: #EEE9E3; max-height: 100vh">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <!--  <div class="col-xs-12 col-md-3">
          <div class="input-group">
             <input type="text" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="query" (ngModelChange)="filterProv()">
             <span class="input-group-btn">
               <button class="btn btn-default" type="button" onclick=''><i class='fa fa-search'></i></button>
           </span>
           </div>
        </div> -->
        <div class="col-md-3 hidden-xs"></div>
        <div class="col-xs-2 col-md-1">
          <div id="loader" class="text-center"></div>
        </div>
        <div class="col-xs-10 col-md-5 ">
          <div class="btn-group fa-pull-right">
            <button type="button" class="btn btn-default dropdown-toggle dropdown-icon" data-toggle="dropdown">
              Mostrar
              <div class="dropdown-menu" role="menu">
                <a class="dropdown-item" (click)="itemsPerPage= 10"> 10</a>
                <a class="dropdown-item" (click)="itemsPerPage= 25"> 25</a>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>Graduados</h4>
            </div>
            <div class="card-body table-responsive p-0" style="height: 400px;">
              <table class="table table-head-fixed table-sm">
                <thead>
                <tr style="text-align: center">
                  <th>Foto</th>
                  <th>Nombre</th>
                  <th>Información Laboral</th>
                  <th>Información Académica </th>
                  <th>Ver Perfil</th>
                </tr>
                </thead>
                <tbody>
                <tr style="text-align: center" *ngFor="let grad of filGraduado | paginate: { id: 'listing_pagination',
                 itemsPerPage: itemsPerPage, currentPage: page, totalItems: total}; let i = index">
                  <td>{{i + 1}}</td>
                  <td>{{grad.nickname}}</td>
                  <td><i class="fas fa-phone mr-2"></i>{{grad.id}}<BR>
                  </td>
                  <td><i *ngIf="grad.status" class="fas fa-envelope mr-2"></i>{{grad.status}}</td>
                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn btn-default">Acciones</button>
                      <button type="button" class="btn btn-default dropdown-toggle dropdown-icon" data-toggle="dropdown">
                        <span class="sr-only">Toggle Dropdown</span>
                        <div class="dropdown-menu" role="menu">
                          <a class="dropdown-item" (click)="verGraduado(grad)"> <i class="fas fa-eye mr-1"></i> Ver</a>
                        </div>
                      </button>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <pagination-controls style="margin: auto" id="listing_pagination"  (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </section>
</div>
